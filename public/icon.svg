<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7928CA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background with subtle glow -->
  <rect x="20" y="20" width="472" height="472" rx="120" ry="120" fill="#111" stroke="url(#grad1)" stroke-width="15" />
  
  <!-- "N" Monogram -->
  <path d="M140 380 V132 L372 380 V132" 
        stroke="url(#grad1)" 
        stroke-width="50" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)" />
        
  <!-- Subtle tech dot acccents -->
  <circle cx="140" cy="132" r="15" fill="#fff" />
  <circle cx="372" cy="380" r="15" fill="#fff" />
</svg>